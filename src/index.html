<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPlace Stat</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>WPlace Progress Tracker</h1>
        </header>
        <div class="main-content">
            <aside class="stats-panel">
                <h2>Template Configuration</h2>
                <form id="template-form">
                    <div class="number-inputs-row">
                        <div class="form-group">
                            <label for="tl-x">Tl X:</label>
                            <input type="number" id="tl-x" required>
                        </div>
                        <div class="form-group">
                            <label for="tl-y">Tl Y:</label>
                            <input type="number" id="tl-y" required>
                        </div>
                        <div class="form-group">
                            <label for="px-x">Px X:</label>
                            <input type="number" id="px-x" required>
                        </div>
                        <div class="form-group">
                            <label for="px-y">Px Y:</label>
                            <input type="number" id="px-y" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image-url">Image URL:</label>
                        <input type="url" id="image-url" required>
                    </div>
                    <button type="submit">Save Template</button>
                </form>
                <h2>Statistics</h2>
                <table id="stats-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Statistics will be populated here -->
                    </tbody>
                </table>
            </aside>
            <main class="canvas-area">
                <canvas id="template-canvas"></canvas>
            </main>
        </div>
    </div>
</body>
</html>
